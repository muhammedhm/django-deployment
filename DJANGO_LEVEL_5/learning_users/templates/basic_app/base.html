<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
            </li>
            <div class="container"><li class="nav-item">
                <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
              </li></div>
           
            <li class="nav-item">
              <a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a>
            </li>
            
            <div class="container-fluid">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}
            </div>
          </ul>
        </div>
      </nav>
      <div class="container">
        {% block body_block %}
        {% endblock %}
      </div>
</body>
</html>
